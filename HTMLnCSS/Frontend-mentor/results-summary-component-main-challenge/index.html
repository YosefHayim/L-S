<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  </head>
<body>
<div class="card">
  
    <div class="result-container">
      <div class="your-result">
      Your Result
      </div>
      <div class="circle-result">
        <div class="seventy-six">
        76
        </div>
        <div class="of-onehundred">
        of 100
        </div>
      </div>
      <div class="first-p-container">
        <div class="great">
        Great
        </div>
        <div class="quote">
        You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
  
  
    <div class="summary-word">
    Summary
    </div>
    <div class="summary-container">
      <div class="reaction">
        <div class="symbol">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
        </div>
        <div class="reaction-text">Reaction</div>
        <div class="reaction-stats"><span>80</span> / 100</div>
      </div>

      <div class="memory">
        <div class="symbol">
          <img src="./assets/images/icon-memory.svg" alt="memory">
        </div>
        <div class="memory-text">Memory</div>
        <div class="memory-stats"><span>92</span> / 100</div>
      </div>

      <div class="verbal">
      <div class="symbol">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
      </div>
      <div class="verbal-text">Verbal</div>
      <div class="verbal-stats"><span>61</span> / 100</div>
      </div>

      <div class="visual">
        <div class="symbol">
          <img src="./assets/images/icon-visual.svg" alt="visual">
        </div>
        <div class="visual-text">Visual</div>
        <div class="visual-stats"><span>80</span> / 100</div>
      </div>

    </div>
    
    <div class="continue-button-container">
      <button class="button-continue">
        Continue
      </button>
    </div>
</div>
</body>
</html>
