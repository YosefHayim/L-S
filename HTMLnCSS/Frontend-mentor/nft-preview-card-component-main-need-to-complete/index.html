<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>nft-preview-card-component-main</title>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="item-img">
        <div class="overlay"><img src="./images/icon-view.svg" alt="icon-view" class="icon-view"></div>
      </div>

      <div class="text-container">
        <h1 class="item-title-text">Equilibrium #3429</h1>
        <p class="item-describe-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="item-data-container">
        <div class="amount-plus-icon">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum">
          <p class="eth-amount-text">0.041 ETH</p>
        </div>
        <div class="left-time-container">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p class="time-left-text">3 days left</p>
        </div>
      </div>

      <hr>
      
        <div class="profile-container">
          <img src="./images/image-avatar.png" alt="image-avatar" class="img-avatar">
          <p>Creation of <span class="creator-name">
              Jules Wyvern
          </span>
          </p>
        </div>

    </div>
  </main>
</body>
</html>
