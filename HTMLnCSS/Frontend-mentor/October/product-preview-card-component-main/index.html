<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>product-preview-card-component-main</title>
</head>
<body>
<main>
  <div class="card-container">
    <div class="img-container">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
      <img class="prefume-image" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
    </div>
      <div class="second-part-container">
        <div>
          <h2 class="prefume-text">Perfume</h2>
        </div>
        <div class="product-title-container">
          <h1 class="product-title-text">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="p-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-container">
          <h1>
            $149.99
          </h1>
          <h2 class="discount-price">$169.99</h2>
        </div>
        <div class="button-container">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="icon-cart">
          <button class="add-to-cart-text">Add to Cart</button>
        </div>
          </div>
      </div>
</main>
</body>
</html>
