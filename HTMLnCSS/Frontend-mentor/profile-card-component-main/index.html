<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>profile-card-component-main</title>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="img-container">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      
      <div class="data-container">
        <img src="./images/./image-victor.jpg" alt="image-victor.jpg" class="img-victor">
        <div class="name-age-container">
          <p class="name-txt"><span>Victor Crest</span></p>
          <p class="age-txt">26</p>
        </div>
        <p class="country-txt">London</p>
        <hr>

        <div class="profile-stats-container">
          <div class="followers-container">
            <span>80K</span>
            <p>Followers</p>
          </div>

          <div class="likes-container">
            <span>803K</span>
            <p>Likes</p>
          </div>

          <div class="photos-container">
            <span>1.4K</span>
            <p>Photos</p>
          </div>

        </div>

      </div>
    </div>
  </main>
</body>
</html>
