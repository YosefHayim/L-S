<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>mentor-stats-preview-card-component-challenge</title>
  </head>
  <body>
    <div class="father-container">
      <div class="image-wrapper">
        <div class="overlay"></div>
        <img src="images/image-header-mobile.jpg" alt="mobileimage" />
      </div>
      <div class="content-wrapper">
        <div class="paragraphs-menu">
          <p class="large-text">
            Get <span class="mark-word">insights</span> that help your business
            grow.
          </p>
          <p class="small-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="stat-item">
            <div class="stat-number">10k+</div>
            <div class="stat-label">COMPANIES</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">314</div>
            <div class="stat-label">TEMPLATES</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">12m+</div>
            <div class="stat-label">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
