<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>order-summary-component-main</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="img-container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
      </div>
      <div class="second-part-container">
        <div class="order-summary-container">
          <h1 class="order-summary-title">Order Summary</h1>
          <p class="order-summary-quote">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="pricing-container">
          <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
          <div class="annual-plan-container">
            <p><span>Annual Plan</span></p>
            <p class="price-per-year-text">
              $59.99/year
            </p>
          </div>
          <button class="change-button">Change</button>
        </div>
        <div class="proceed-container">
          <button class="proceed-button">Proceed to Payment</button>
          <button class="cancel-order-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
