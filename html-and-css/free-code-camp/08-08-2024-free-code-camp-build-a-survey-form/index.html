<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Build a Survey Form</h1>
    <p id="description">This is a form survey project.</p>

    <form id="survey-form">
        <label id="name-label" for="name">First Name:</label>
        <input id="name" type="text" placeholder="name" required> 

        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="email" required> 

        <label id="number-label" for="number">Number:</label>
        <input id="number" type="number" placeholder="number" min="1" max="11" required>

        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <p>Choose your gender:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <p>Select your hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby2">Traveling</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Your comments here..."></textarea>

        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
