<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="./cactus_img.jpg"
        alt="cactus image with purple light background"
        class="cactus-img"
      />
      <div class="text-part-container">
        <div class="design-word-container">
          <span class="design-word">Design</span>
        </div>
        <div class="title-container">
          <h1>Embracing Minimalism</h1>
        </div>
        <div class="p-text-container">
          <p>
            From minimalist sculptures to minimalist<br />
            paintings, this blog will inspire you to<br />
            appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <hr />
        <div class="creator-container"><span>Annie Spratt</span></div>
      </div>
    </main>
  </body>
</html>
